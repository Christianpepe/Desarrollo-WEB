<!-- templates/registration/registro.html -->
{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h2 class="card-title mb-4">Registro</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'ingreso' %}">¿Ya tienes cuenta? Ingresa aquí</a>
    </div>
  </div>
</div>
{% endblock %}
