<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Gracias por tu reserva!</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; color: #222; }
        .container { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 32px 24px; text-align: center; }
        .logo { max-height: 60px; margin-bottom: 16px; }
        .btn { display: inline-block; margin-top: 24px; padding: 12px 28px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; text-decoration: none; transition: background 0.2s; }
        .btn:hover { background: #125ea2; }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ empresa.logo|default:'/static/img/Logo.png' }}" alt="Logo de la empresa" class="logo">
    <h2>¡Hola {{ user.first_name|default:user.username|default:'Usuario' }}!</h2>
    <p>
        ¡Tu asiento <strong id="asiento-num"></strong> ha sido reservado exitosamente!<br>
        En breve recibirás un correo de confirmación con los detalles de tu vuelo.<br>
    </p>
    <a id="btn-detalle" class="btn" href="#" target="_self">Ver detalles del vuelo</a>
</div>
<script>
// Cambia el href del botón al vuelo correspondiente
(function() {
    const params = new URLSearchParams(window.location.search);
    const vueloId = params.get('vuelo_id');
    const asiento = params.get('asiento');
    if (vueloId) {
        document.getElementById('btn-detalle').href = `/vuelos/vuelos/${vueloId}/`;
    }
    if (asiento) {
        document.getElementById('asiento-num').textContent = asiento;
    }
})();
</script>
</body>
</html>
